{% extends "base.html" %}

{% block title %}تغییر رمز عبور{% endblock %}

{% block content %}
<div class="login-container">
    <div class="panel" style="width: 100%; max-width: 500px;">
        <h2>تغییر رمز عبور</h2>
        
        {% if msg %}
            <p style="color: green; background-color: #d4edda; padding: 10px; border-radius: 5px;">{{ msg }}</p>
        {% endif %}
        {% if error %}
            <p style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 5px;">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="current_password">رمز عبور فعلی:</label>
            <input type="password" id="current_password" name="current_password" required>
            
            <label for="new_password">رمز عبور جدید (حداقل ۶ کاراکتر):</label>
            <input type="password" id="new_password" name="new_password" required minlength="6">
            
            <button type="submit">ذخیره تغییرات</button>
            <a href="/dashboard" style="text-align: center; margin-top: 10px;">بازگشت به داشبورد</a>
        </form>
    </div>
</div>
{% endblock %}
